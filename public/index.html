<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1 class="header">Leaderboard</h1>
    </header>
    <main>
        <section class="scores">
            <div class="score-header">
                <h2>Recent Scores</h2>
                <button class="button-refreash" type="button" id="refresh">Refresh</button>
            </div>
            <ul class="list" id="list">

            </ul>
        </section>

        <section class="add-score flex-row">
            <h2>Add your Score</h2>
            <form class="flex-row">
                <div class="inputs flex-row">
                    <input class="input" type="text" id="name" name="name" placeholder="Your Name" pattern="[a-zA-Z]*" required>
                    <input class="input" type="number" id="score" name="score" placeholder="Your Score" required>
                </div>
                <button type="button" class="button-submit half" id="submit">Submit</button>
            </form>
        </section>
    </main>

</body>
</html>
